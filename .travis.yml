    #      packages: [ "libboost-all-dev", "tcl-dev", "tk-dev", "emacs", "clang-3.8", "libclang-3.8-dev", "llvm-3.8-dev" ]

    # Broken: Unknown relocation 0x2a (llvm-3.9 known to be bugged on travis)
